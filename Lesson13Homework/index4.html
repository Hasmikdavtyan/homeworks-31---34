<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <input onkeydown="return checkPhoneKey(event.key)" placeholder="Phone, please" type="tel">
    <ul hidden id="lis" style="list-style-type: none; cursor:pointer">
    <li>93</li>
    <li>91</li>
    <li>94</li>
    <li>98</li>
    <li>99</li>
    <li>95</li>
    <li>77</li>
    <li>55</li>
  </ul>
<script type="text/javascript">
    var input= document.querySelector("input");
function checkPhoneKey(key) {
 
  if(input.value.length==0){
    if(key==0){
      lis.hidden=false
    }
    

  return key ==0 ;
   
}else if(input.value.length>=1 && input.value.length<=2){
 
 return key == 'ArrowLeft' || key == 'ArrowRight' || key == 'Delete' || key == 'Backspace';

}else if(input.value.length>=3 && input.value.length<=8){
  return (key >= '0' && key <= '9') || key == '+' || key == '(' || key == ')' || key == '-'||key == 'ArrowLeft' || key == 'ArrowRight' || key == 'Delete' || key == 'Backspace';

}else{
  return key == 'ArrowLeft' || key == 'ArrowRight' || key == 'Delete' || key == 'Backspace';
}

}
var lists=document.querySelectorAll('li')
for (let li of lists) {
  li.onclick=function(){
    input.value+=this.innerHTML
    lis.hidden=true
    input.focus()
  }
}
  </script>
</body>
