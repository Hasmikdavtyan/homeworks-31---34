 <script>
function zro(...args) {
    let newArr=[];
    for (const a of args) {
        if(a.toString().indexOf(0)>=0){
        	newArr.push(a)
        }
    }
    return newArr;
}

alert(zro(1, 2, 3, 10, 20));
</script>
